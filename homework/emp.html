        <script>
            function employee(eid,name,exp,sal)
            {
                this.emp_id=eid
                this.name=name
                this.experience=exp
                this.salary=sal
                this.incsalary=function(amount)
                {
                    this.salary+=amount
                    return this.salary
                }

            }
