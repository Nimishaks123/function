<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input type="text" id='uname'>
        <button onclick="check()">check</button>
        <script>
            function check()
            {
                var s=document.getElementById('uname').value
                //regex=/^(987)\d{7}$/g
                regex=/^[9][8][7]\d{7}$/
                alert(s.match(regex))
                if(regex.test(s))
                alert("valid")
                else{
                    alert("mobno invalid")
                }
            }
        
        </script>

    </body>
</html>
